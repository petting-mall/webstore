<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Card Slider</title>
</head>
<body>

  <main>
    <section class="card-section">
      <div class="card-container">
        <input type="radio" name="card-dot" id="card-one">
        <input type="radio" name="card-dot" id="card-two">
        <div class="main-card">

          <div class="cards">
            <div class="card">
              <div class="content">
                <a href="#">
                  <div class="card-img">
                    <img src="./img-cards/cao-bolsa.webp" alt="Bolsa de transporte">
                  </div>
                  <div class="card-details">
                    <p class="card-product-name">Bolsa de Transporte</p>
                    <p class="card-product-section">Acessórios</p>
                    <p class="card-product-price">R$ xxx,xx</p>
                  </div>
                </a>
              </div>
            </div>
            <div class="card">
              <div class="content">
                <a href="#">
                  <div class="card-img">
                    <img src="./img-cards/cao-brinquedo.webp" alt="Macaco de pelúcia">
                  </div>
                  <div class="card-details">
                    <p class="card-product-name">Macaco de Pelúcia</p>
                    <p class="card-product-section">Brinquedos</p>
                    <p class="card-product-price">R$ xxx,xx</p>
                  </div>
                </a>
              </div>
            </div>
            <div class="card">
              <div class="content">
                <a href="#">
                  <div class="card-img">
                    <img src="./img-cards/cao-roupa.webp" alt="Moletom com capuz">
                  </div>
                  <div class="card-details">
                    <p class="card-product-name">Moletom com Capuz</p>
                    <p class="card-product-section">Roupas</p>
                    <p class="card-product-price">R$ xxx,xx</p>
                  </div>
                </a>
              </div>
            </div>
          </div>

          <div class="cards">
            <div class="card">
              <div class="content">
                <a href="#">
                  <div class="card-img">
                    <img src="./img-cards/gato-cama.webp" alt="Cama para gatos">
                  </div>
                  <div class="card-details">
                    <p class="card-product-name">Cama Clássica</p>
                    <p class="card-product-section">Cama, Mesa, Banho</p>
                    <p class="card-product-price">R$ xxx,xx</p>
                  </div>
                </a>
              </div>
            </div>
            <div class="card">
              <div class="content">
                <a href="#">
                  <div class="card-img">
                    <img src="./img-cards/gato-coleira.webp" alt="Coleira para gatos">
                  </div>
                  <div class="card-details">
                    <p class="card-product-name">Coleira de zebra</p>
                    <p class="card-product-section">Acessórios</p>
                    <p class="card-product-price">R$ xxx,xx</p>
                  </div>
                </a>
              </div>
            </div>
            <div class="card">
              <div class="content">
                <a href="#">
                  <div class="card-img">
                    <img src="./img-cards/gato-creme.webp" alt="Loção hidratante">
                  </div>
                  <div class="card-details">
                    <p class="card-product-name">Hidratante para Coxins</p>
                    <p class="card-product-section">Cosméticos</p>
                    <p class="card-product-price">R$ xxx,xx</p>
                  </div>
                </a>
              </div>
            </div>
          </div>
        </div>
        <div class="card-button">
          <label for="card-one" class="card-btn1 card-btn-active"></label>
          <label for="card-two" class="card-btn2"></label>
        </div>
      </div>
    </section>
  </main>

</body>
</html>
